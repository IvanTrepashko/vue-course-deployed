<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
        <section class="col-sm" id="app">
                <div class="col-sm">
                    <div class="mx-auto">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Task" v-model="taskValue">
                            <button class="btn btn-outline-secondary" @click="addTask" type="button" id="add-button">Add</button>
                        </div>
                        
                        <ul class="list-group" v-for="task in tasks">
                            <div class="container">
                                <div class="row mb-4">
                                    <li :class="{ completed: task.isCompleted }"  class="list-group-item col-sm-8" :id="task.taskId">{{ task.task }}</li>
                                    <button class="btn btn-success col-sm-2" @click="complete" type="button">Complete</button>
                                    <button class="btn btn-danger col-sm-2" @click="remove" type="button">Delete</button>   
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
